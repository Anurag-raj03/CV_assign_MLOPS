on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  Continuous-Integration:
    name: Continuous Integration Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install DVC with S3 Support
        run: pip install dvc[s3]

      - name: Configure DVC Remote for S3
        run: |
          dvc remote modify --local myremote access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify --local myremote secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          dvc remote modify --local myremote region ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Pull DVC Data from S3
        run: dvc pull

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Images
        run: docker compose build

      - name: Tag Docker Images
        run: |
          docker tag anuragraj03/rock_paper_scissors/custom-airflow:latest anuragraj03/rock_paper_scissors:custom-airflow
          docker tag anuragraj03/rock_paper_scissors/backend_process:latest anuragraj03/rock_paper_scissors:backend_process
          docker tag anuragraj03/rock_paper_scissors/frontend_run:latest anuragraj03/rock_paper_scissors:frontend_run
          docker tag anuragraj03/rock_paper_scissors/src_run:latest anuragraj03/rock_paper_scissors:src_run

      - name: Push Docker Images
        run: |
          docker push anuragraj03/rock_paper_scissors:custom-airflow
          docker push anuragraj03/rock_paper_scissors:backend_process
          docker push anuragraj03/rock_paper_scissors:frontend_run
          docker push anuragraj03/rock_paper_scissors:src_run
